<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown to Girlfriend ðŸ’•</title>
    <style>
      :root {
        font-family: system-ui, Arial, sans-serif;
        --bg: #111;
        --fg: #f8f8f8;
        --accent: #ff4d6d;
      }
      html, body {
        margin: 0; height: 100%; background: var(--bg); color: var(--fg);
        display: grid; place-items: center;
      }
      main {
        text-align: center; padding: 2rem; border-radius: 1rem;
        box-shadow: 0 0 25px rgba(255,255,255,.08);
      }
      h1 { margin: 0 0 .5rem; font-size: 1.6rem; letter-spacing: .05em; }
      #clock { font-size: 2.8rem; font-weight: 700; color: var(--accent); }
      #msg  { font-size: 1.8rem; color: var(--accent); }
      footer { margin-top: 1.2rem; font-size: .8rem; opacity: .6; }
    </style>
  
</head>

<body>
    <main>
      <h1>Time until we are together ðŸ’–</h1>
      <div id="clock">Loadingâ€¦</div>
      <div id="msg" hidden>We are together! ðŸŒ¸</div>
      <footer id="footer"></footer>
    </main>

    <script>
      // ----- configuration -----
      // Meeting time: 4Â JulÂ 2025Â 21:00Â local (or specify TZ explicitly)
      const target = new Date('2025-07-4T21:00:00');

      // optional: show target info in footer
      const footer = document.getElementById('footer');
      footer.textContent = `Target: ${target.toLocaleString()}`;

      const clockEl = document.getElementById('clock');
      const msgEl   = document.getElementById('msg');

      function update() {
        const now = new Date();
        let diff = Math.floor((target - now) / 1000); // seconds

        if (diff <= 0) {
          clockEl.hidden = true;
          msgEl.hidden = false;
          clearInterval(timer);
          return;
        }

        const days    = Math.floor(diff / 86400); diff %= 86400;
        const hours   = Math.floor(diff / 3600);  diff %= 3600;
        const minutes = Math.floor(diff / 60);
        const seconds = diff % 60;

        clockEl.textContent = `${String(days).padStart(3,'0')}d ` +
                              `${String(hours).padStart(2,'0')}h:` +
                              `${String(minutes).padStart(2,'0')}m:` +
                              `${String(seconds).padStart(2,'0')}s`;
      }

      update();
      const timer = setInterval(update, 1000);
    </script>
  
</body>

</html>
